<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>החשבון שלי - CampusFlow</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #111827;
      color: #f3f4f6;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #1f2937;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .navbar h1 {
      color: #f5deb3;
      font-size: 1.5em;
      margin: 0;
    }

    .nav-links a {
      background-color: #6b7280;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 0.95em;
      font-weight: bold;
      text-decoration: none;
    }

    .nav-links a:hover {
      background-color: #4b5563;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background-color: #1e293b;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: right;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ffeecb;
    }

    p {
      font-size: 1.1em;
      margin: 15px 0;
    }

    strong {
      color: #facc15;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>החשבון שלי</h1>
    <div class="nav-links">
      <a href="{% url 'admin_dashboard' %}">← חזרה לדשבורד</a>
    </div>
  </div>

  <div class="container">
    <h2>פרטי חשבון</h2>
    <p><strong>שם משתמש:</strong> {{ user.username }}</p>
    <p><strong>אימייל:</strong> {{ user.email }}</p>
    <p><strong>תפקיד:</strong> {{ user.role }}</p>
  </div>

</body>
</html>
