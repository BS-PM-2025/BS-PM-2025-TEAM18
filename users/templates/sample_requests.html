<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>דוגמאות לבקשות</title>
  <style>
    :root {
      --bg: #f5f7fa;
      --surface: #fff;
      --primary: #0052cc;
      --muted: #6b778c;
      --border: #e1e4e8;
      --radius: 8px;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
      --spacing: 16px;
      --font: "Segoe UI", sans-serif;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body { font-family: var(--font); background: var(--bg); }
    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 var(--spacing);
      display: flex;
      flex-direction: column;
      gap: var(--spacing);
    }
    h1 { color: var(--primary); margin-bottom: var(--spacing); }

    /* --- Sample Cards --- */
    .samples {
      display: flex;
      gap: var(--spacing);
      overflow-x: auto;
      justify-content: center;
    }
    .sample-card {
      flex: 0 0 200px;
      background: var(--surface);
      padding: var(--spacing);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s ease;
    }
    .sample-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    }
    .sample-card h3 {
      margin-bottom: 8px;
      color: var(--primary);
      font-size: 1.1rem;
    }
    .sample-card p {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 12px;
    }
    .sample-card button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
    }
    .sample-card button:hover {
      background: #2673f5;
    }

    /* --- Modal Overlay --- */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      align-items: center;
      justify-content: center;
      padding: var(--spacing);
      z-index: 1000;
    }
    .modal.open { display: flex; }

    /* --- Modal Content --- */
    .modal-content {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 600px;
      width: 100%;
      max-height: 90%;
      overflow-y: auto;
      position: relative;
      padding: var(--spacing);
      direction: rtl;
      text-align: right;
    }
    .modal-content h2 {
      margin-bottom: var(--spacing);
      color: var(--primary);
    }
    .close-btn {
      position: absolute;
      top: 12px; left: 12px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--muted);
      font-weight: bold;
    }
    .close-btn:hover { color: #000; }

    /* --- Read-only Form Styles --- */
    .example-form .form-group {
      margin-bottom: var(--spacing);
    }
    .example-form label {
      display: block;
      color: var(--muted);
      margin-bottom: 4px;
      font-weight: 600;
    }
    .example-form input,
    .example-form textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: #f0f0f0;
      color: #333;
      resize: vertical;
    }
    .example-form input[readonly],
    .example-form textarea[readonly] {
      color: #555;
    }
  </style>
</head>
<body>

<main>
  <h1>דוגמאות לבקשות</h1>
  <div class="samples">
    <div class="sample-card" data-type="extension">
      <h3>הארכת מועד</h3>
      <p>דוגמה מלאה לטופס</p>
      <button>הצג דוגמה</button>
    </div>
    <div class="sample-card" data-type="appeal">
      <h3>ערעור ציון</h3>
      <p>דוגמה מלאה לטופס</p>
      <button>הצג דוגמה</button>
    </div>
    <div class="sample-card" data-type="medical">
      <h3>אישור רפואי</h3>
      <p>דוגמה מלאה לטופס</p>
      <button>הצג דוגמה</button>
    </div>
  </div>
</main>

<!-- Modal -->
<div class="modal" id="exampleModal">
  <div class="modal-content">
    <button class="close-btn" id="closeModal">&times;</button>
    <h2 id="modalTitle">דוגמת בקשה</h2>
    <form class="example-form">
      <div class="form-group">
        <label>סוג בקשה</label>
        <input type="text" id="fType" readonly>
      </div>
      <div class="form-group">
        <label>קוד קורס</label>
        <input type="text" id="fCourse" readonly>
      </div>
      <div class="form-group">
        <label>תאריך הגשה</label>
        <input type="text" id="fDate" readonly>
      </div>
      <div class="form-group">
        <label>סיבה</label>
        <textarea id="fReason" readonly></textarea>
      </div>
      <div class="form-group">
        <label>קבצים מצורפים</label>
        <input type="text" id="fAttach" readonly>
      </div>
    </form>
  </div>
</div>

<script>
  const data = {
    extension: {
      title: "דוגמת הארכת מועד",
      type: "הארכת מועד",
      course: "CS101",
      date: "2025-06-01",
      reason: "מחלה קשה עם אישור רפואי.",
      attach: "medical_certificate.pdf"
    },
    appeal: {
      title: "דוגמת ערעור ציון",
      type: "ערעור ציון",
      course: "CS202",
      date: "2025-05-15",
      reason: "שאלה שסומנה בטעות בציון.",
      attach: "exam_paper_scan.pdf"
    },
    medical: {
      title: "דוגמת אישור רפואי",
      type: "אישור רפואי",
      course: "CS303",
      date: "2025-04-20",
      reason: "פרטי אשפוז להוכחת היעדרות.",
      attach: "hospital_report.pdf"
    }
  };

  document.querySelectorAll('.sample-card').forEach(card => {
    card.querySelector('button').addEventListener('click', () => {
      const key = card.dataset.type;
      const info = data[key];
      document.getElementById('modalTitle').textContent = info.title;
      document.getElementById('fType').value    = info.type;
      document.getElementById('fCourse').value  = info.course;
      document.getElementById('fDate').value    = info.date;
      document.getElementById('fReason').value  = info.reason;
      document.getElementById('fAttach').value  = info.attach;
      document.getElementById('exampleModal').classList.add('open');
    });
  });

  document.getElementById('closeModal').addEventListener('click', () => {
    document.getElementById('exampleModal').classList.remove('open');
  });

  // סגירה בלחיצה מחוץ למודאל
  document.getElementById('exampleModal').addEventListener('click', e => {
    if (e.target === e.currentTarget) {
      e.currentTarget.classList.remove('open');
    }
  });
</script>

</body>
</html>
