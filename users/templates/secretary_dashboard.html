{% load static %}
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>砖专 专 - CampusFlow</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #111827;
      color: #f3f4f6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background-color: #1f2937;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: relative;
    }

    .navbar-content {
      display: flex;
      align-items: center;
      gap: 14px;
      position: relative;
    }

    .bell-icon {
      width: 34px;
      height: 34px;
      margin-left: 10px;
      cursor: pointer;
      vertical-align: middle;
      transition: filter 0.2s;
    }

    .bell-icon:hover {
      filter: brightness(1.2);
    }

    .badge {
      position: absolute;
      top: 8px;
      right: -4px;
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 4px 7px;
      font-size: 11px;
      font-weight: bold;
      line-height: 1;
    }

    .navbar h1 {
      color: #f5deb3;
      font-size: 1.5em;
      margin: 0;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .nav-links form button, .nav-links a {
      background-color: #ef4444;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    }

    .nav-links form button:hover, .nav-links a:hover {
      background-color: #dc2626;
    }

    .report-btn {
      background-color: #3b82f6;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
    }

    .report-btn:hover {
      background-color: #2563eb;
    }

    .container {
      flex: 1;
      padding: 40px;
      text-align: center;
    }

    h2 {
      font-size: 2em;
      color: #ffeecb;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      color: #f3f4f6;
    }

    .notification-dropdown {
      display: none;
      position: absolute;
      top: 70px;
      right: 60px;
      background: #232c3d;
      min-width: 260px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      border-radius: 10px;
      z-index: 99;
      padding: 10px 0;
    }

    .notification-dropdown.open {
      display: block;
    }

    .notification-dropdown .notification-item {
      padding: 13px 20px;
      border-bottom: 1px solid #313c51;
      color: #f3f4f6;
      text-align: right;
      cursor: pointer;
    }

    .notification-dropdown .notification-item:last-child {
      border-bottom: none;
    }

    .notification-dropdown .notification-item.unread {
      background: #374151;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="navbar">
  <div class="navbar-content">
    <h1>砖专 专</h1>
    <div class="notification-bell" id="bellBtn">
      <img src="{% static 'images/bell.png' %}" alt="" class="bell-icon" />
      {% if unread_count > 0 %}
        <span class="badge">{{ unread_count }}</span>
      {% endif %}
    </div>
  </div>
  <div class="nav-links">
    <a href="{% url 'request_reports' %}" class="report-btn">  驻 住 拽砖转</a>
    <a href="{% url 'request_summary' %}" class="report-btn"> 住 拽砖转</a>
    <a href="{% url 'request_patterns' %}" class="report-btn"> 驻住 专</a>
    <a href="{% url 'manage_requests' %}"> 拽砖转</a>
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit">转转拽转</button>
    </form>
  </div>
</div>

<div id="notificationDropdown" class="notification-dropdown">
  {% if notifications %}
    {% for note in notifications %}
      <div class="notification-item unread">{{ note.message }}</div>
    {% endfor %}
  {% else %}
    <div class="notification-item"> 转专转 砖转</div>
  {% endif %}
</div>

<div class="container">
  <h2>专  砖专 专</h2>
  <p> 转 拽 转专转 驻 拽砖转 住 专爪.</p>
</div>

<script>
  const bellBtn = document.getElementById('bellBtn');
  const dropdown = document.getElementById('notificationDropdown');

  bellBtn.addEventListener('click', () => {
    dropdown.classList.toggle('open');
  });

  document.body.addEventListener('click', function(e) {
    if (!bellBtn.contains(e.target) && !dropdown.contains(e.target)) {
      dropdown.classList.remove('open');
    }
  });
</script>

</body>
</html>
