<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>שינוי סיסמה - CampusFlow</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #111827;
      color: #f3f4f6;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #1f2937;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .navbar h1 {
      color: #f5deb3;
      font-size: 1.5em;
      margin: 0;
    }

    .nav-links a {
      background-color: #6b7280;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 0.95em;
      font-weight: bold;
      text-decoration: none;
    }

    .nav-links a:hover {
      background-color: #4b5563;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background-color: #1e293b;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ffeecb;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background-color: #f3f4f6;
      font-size: 1em;
    }

    form button {
      width: 100%;
      padding: 14px;
      background-color: #f59e0b;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
    }

    form button:hover {
      background-color: #d97706;
    }

    .messages {
      text-align: center;
      color: #ffbaba;
      font-size: 0.95em;
      margin-top: -10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>שינוי סיסמה - CampusFlow</h1>
    <div class="nav-links">
      <a href="{% url 'admin_dashboard' %}">← חזרה לדשבורד</a>
    </div>
  </div>

  <div class="container">
    <h2>עדכון סיסמה</h2>
    <form method="post">
      {% csrf_token %}
      <input type="password" name="current_password" placeholder="סיסמה נוכחית" required>
      <input type="password" name="new_password" placeholder="סיסמה חדשה" required>
      <input type="password" name="confirm_password" placeholder="אימות סיסמה חדשה" required>
      <button type="submit">שמור שינויים</button>
    </form>

    {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}
  </div>

</body>
</html>
