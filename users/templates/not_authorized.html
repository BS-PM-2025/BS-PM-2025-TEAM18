<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>אין הרשאה</title>
  <style>
    body {
      background: #111827;
      color: #f3f4f6;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      text-align: center;
      padding: 100px 0;
    }
    .box {
      display: inline-block;
      padding: 40px 60px;
      background: #232c3d;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.16);
    }
    h1 {
      color: #ef4444;
      font-size: 2.2em;
    }
    p {
      margin-top: 18px;
      font-size: 1.15em;
      color: #f5deb3;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>⛔ אין לך הרשאה</h1>
    <p>אין לך הרשאה לצפות בדף זה.<br>אם זו טעות, פנה למנהל המערכת.</p>
  </div>
</body>
</html>
